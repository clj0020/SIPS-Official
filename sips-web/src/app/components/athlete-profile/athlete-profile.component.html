<div class="col-lg-12" *ngIf="athlete">
  <h1>Name: {{ athlete.first_name + " " + athlete.last_name }}</h1>
  <h2>Email: {{ athlete.email }}</h2>
  <p>DOB: {{ athlete.date_of_birth }}</p>
  <p>Weight: {{ athlete.weight }} lbs</p>
  <p>Height: {{ athlete.height }} inches</p>
  <p>Organization: {{ organization }}</p>
</div>
