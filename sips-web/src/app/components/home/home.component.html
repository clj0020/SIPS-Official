<div class="row text-center" *ngIf="user.kind == 'Admin'">
  <app-organization-admin *ngIf="user.organization" [organizationId]="user.organization"></app-organization-admin>
  <app-add-organization *ngIf="!user.organization"></app-add-organization>
</div>
<div class="row text-center" *ngIf="user.kind == 'Tester'">
  <p>{{ user.first_name + " " + user.last_name }}</p>
</div>
<div class="row text-center" *ngIf="user.kind == 'Athlete'">
  <app-athlete-profile></app-athlete-profile>
</div>
