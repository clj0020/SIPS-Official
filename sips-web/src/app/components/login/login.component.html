<div class="row h-100 justify-content-center align-items-center">
  <div class="col-lg-6">
    <h1>Login</h1>
    <form (submit)="onLoginSubmit()">
      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter email..">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput" placeholder="Enter password..">
      </div>
      <button type="submit" class="btn btn-primary login-button">Login</button>
    </form>

    <p>Want to Start using SIPS with your own Organization?<a [routerLink]="['/admin/register']" class="btn btn-primary" style="margin-left: 20px;">Sign Up as an Admin</a></p>
  </div>

</div>
