<div class="col-lg-12 text-center" *ngIf="organization">
  <h3>{{ organization.title }}</h3>

  <div class="row text-center">
    <div class="col-lg-6">
      <h4>Testers</h4>
      <ul class="list-group">
        <li *ngFor="let tester of testers" class="list-group-item">
          <p> {{ tester.email }} <span> {{ tester.status }}</span></p>
        </li>
      </ul>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter tester emails" id="testerEmail" [(ngModel)]="testerEmail" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onTesterAdded()">
            Add
      </button>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <h4>Athletes</h4>
      <ul class="list-group">
        <li *ngFor="let athlete of athletes" class="list-group-item">
          <p> {{ athlete.email }} <span> {{ athlete.status }}</span></p>
        </li>
      </ul>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter athlete emails" id="athleteEmail" [(ngModel)]="athleteEmail" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onAthleteAdded()">
        Add
      </button>
        </div>
      </div>
    </div>
  </div>
</div>
