<div class="col-lg-12 text-center" *ngIf="organization">
  <h3>{{ organization.title }}</h3>

  <div class="row text-center">
    <div class="col-lg-6">
      <h4>Testers</h4>
      <ul class="list-group">
        <li *ngFor="let item of testers" class="list-group-item">
          <h6 *ngIf="!item.first_name"> {{ item.email }}</h6>
          <h6 *ngIf="item.first_name"> {{ item.first_name + " " + item.last_name }}</h6>
          <p style="color: red;" *ngIf="item.status == 'Unverified'">Not Verified Yet</p>
          <p style="color: green;" *ngIf="item.status == 'Verified'">Verified</p>
        </li>
      </ul>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter tester emails" id="testerEmail" [(ngModel)]="testerEmail" (keyup.enter)="onTesterAdded()" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onTesterAdded()">Add</button>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <h4>Athletes</h4>
      <ul class="list-group">

        <li *ngFor="let item of athletes" class="list-group-item">
          <a (click)=onAthleteClick(item._id)>
            <h6 *ngIf="!item.first_name"> {{ item.email }}</h6>
            <h6 *ngIf="item.first_name"> {{ item.first_name + " " + item.last_name }}</h6>
            <p style="color: red;" *ngIf="item.status == 'Unverified'">Not Verified Yet</p>
            <p style="color: green;" *ngIf="item.status == 'Verified'">Verified</p>
          </a>
        </li>
      </ul>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="enter athlete emails" id="athleteEmail" [(ngModel)]="athleteEmail" (keyup.enter)="onAthleteAdded()" />
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="onAthleteAdded()">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
