<div class="row text-center h-100 justify-content-center align-items-center">
  <div class="col-lg-12">
    <h2 class="register-header">Register</h2>
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="first_name" name="first_name" class="form-control">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" class="form-control">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="termAgreementCheck">
        <label class="form-check-label" for="termAgreementCheck">I agree to terms and services.</label>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
</div>
