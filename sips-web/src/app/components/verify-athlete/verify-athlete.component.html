<div class="wrapper">
  <div class="container">
    <h1>Finish Creating your Account</h1>
    <form (submit)="onVerifySubmit()">
      <div class="form-group">
        <label for="firstNameInput">First Name</label>
        <input [(ngModel)]="first_name" name="first_name" type="personName" class="form-control" id="firstNameInput" placeholder="Enter first name..">
      </div>
      <div class="form-group">
        <label for="lastNameInput">Last Name</label>
        <input [(ngModel)]="last_name" name="last_name" type="personName" class="form-control" id="lastNameInput" placeholder="Enter last name..">
      </div>
      <div class="form-group">
        <label for="dateOfBirthInput">Date Of Birth</label>
        <input [(ngModel)]="date_of_birth" name="date_of_birth" type="date" class="form-control" id="dateOfBirthInput" placeholder="Enter date of birth..">
      </div>
      <div class="form-group">
        <label>Height</label>
        <div class="row">
          <div class="col">
            <!-- <label for="heightFeetInput">Feet</label> -->
            <input [(ngModel)]="heightFeet" name="heightFeet" type="number" class="form-control" id="heightFeetInput" placeholder="Feet">
          </div>
          <div class="col">
            <!-- <label for="heightInchesInput">Inches</label> -->
            <input [(ngModel)]="heightInches" name="heightInches" type="number" class="form-control" id="heightInchesInput" placeholder="Inches">
          </div>
        </div>

      </div>
      <div class="form-group">
        <label for="weightInput">Weight</label>
        <input [(ngModel)]="weight" name="weight" type="number" class="form-control" id="weightInput" placeholder="Enter weight (in lbs)..">
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="confirmPasswordInput">Confirm Password</label>
        <input [(ngModel)]="confirm_password" name="confirm_password" type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password">
      </div>
      <button type="submit" class="btn btn-primary" style="margin-top: 30px;">Finish</button>
    </form>
  </div>
</div>
